<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="color-box" style="background-color: #001F3F;">Deep Blue</div>
    <div class="color-box" style="background-color: #800000;">Burgundy</div>
    <div class="color-box" style="background-color: #228B22;">Forest Green</div>
    <div class="color-box" style="background-color: #8E4585;">Plum Purple</div>
    <div class="color-box" style="background-color: #008080;">Teal</div>
    <div class="color-box" style="background-color: #5C3317;">Chocolate Brown</div>
    <div class="color-box" style="background-color: #708090;">Slate Gray</div>
    <div class="color-box" style="background-color: #556B2F;">Olive Green</div>
    <div class="color-box" style="background-color: #9B4F96;">Mauve</div>
    <div class="color-box" style="background-color: #001F3F;">Navy Blue</div>
    <div class="color-box" style="background-color: #E97451;">Burnt Sienna</div>
    <div class="color-box" style="background-color: #4682B4;">Steel Blue</div>

</body>
</html>
